[Rainmeter]
Update=500
OnRefreshAction=[!CommandMeasure ColorUpdate "Execute 1"]


[Variables]
color=255,255,255
saturation=1
value=210

[MeasureColorTrigger]
Measure=Plugin
Plugin=Plugin\SysColor.dll
ColorType=Aero
DisplayType=RGB
OnChangeAction=[!CommandMeasure ColorUpdate "Execute 1"]
UpdateDivider=1

[ColorScript]
Measure=Script
ScriptFile=control.lua
DynamicVariables=1
UpdateDivider=-1

[Blank]
Meter=Image
W=1
H=1
UpdateDivider=-1

[ColorUpdate]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Convert | Wait 100 | Update
Convert=[!CommandMeasure "ColorScript" "update(#saturation#,#value#)"]
Update=[!SetVariableGroup Color #color# ColorGroup][!UpdateGroup ColorGroup][!RedrawGroup ColorGroup]
DynamicVariables=1
UpdateDivider=-1